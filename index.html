<!DOCTYPE html>

<head>
  <meta charset="utf-8">

  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">

<body>

<main>
  <div class="pp-wrap-name island">
    <h1 class="pp-title"><span class="pp-title-sm">Anna</span> Misak</h1>
  </div>

  <div class="grid">
    <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 unit-xl-2-3">

      <div class="grid">
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
          <img class="img-flex" src="img/misak-anna-1.jpg" alt="Designer Portfolio Image">
        </div>

        <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
          <img class="img-flex" src="img/misak-anna-2.jpg" alt="Designer Portfolio Image">
        </div>

        <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
          <img class="img-flex" src="img/misak-anna-3.jpg" alt="Designer Portfolio Image">
        </div>

        <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
          <img class="img-flex" src="img/misak-anna-4.jpg" alt="Designer Portfolio Image">
        </div>
      </div>

    </div>
    <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 unit-xl-1-3">

      <div class="grid">
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2 unit-xl-1 island pp-photo">
          <img class="img-flex" src="img/misak-anna-p1.jpg" alt="Photo of Designer">
        </div>

        <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2 unit-xl-1 island mega">
          <h2 class="pp-spec peta">Branding, Illustration, Photography</h2>
          <p class="pp-desc">I love capturing life’s precious moments. Expressing emotion and personality through my work is something that I’m very passionate about.</p>
          <p class="pp-links"><a href="#">www.jennysmith.ca</a></p>
          <p class="pp-links"><a href="mailto:hello@jennysmith.ca">hello@jennysmith.ca</a></p>
        </div>
      </div>

    </div>
  </div>

  <div class="pp-wrap pad-t pad-b kilo">
    <ul class="pp-nav-btn">
      <li class="pp-nav-btn-li"><a class="pp-nav-btn-arrows pp-on" href="#"><</a><a class="pp-nav-btn-a pp-off" href="#">Previous</a></li>
      <li class="pp-nav-btn-li gutter"><a class="pp-nav-btn-a" href="#">All Grads</a></li>
      <li class="pp-nav-btn-li"><a class="pp-nav-btn-arrows pp-on" href="#">></a><a class="pp-nav-btn-a pp-off" href="#">Next</a></li>
    </ul>
  </div>

</main>
